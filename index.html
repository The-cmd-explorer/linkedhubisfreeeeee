<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room-32 Link hub DNS edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }

        .bio {
            color: #666;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: block;
            padding: 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .link-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">32</div>
            <h1>Room-32</h1>
            <p class="bio">if the links dont work and show up as blocked make sure you followed the steps below and if you did and the links dont work<a href="https://forms.gle/p98ZWAqPEi5CtCraA" target="_blank" style="color: #667eea; text-decoration: none;">fill this out</a>.</p>
        </div>

        <div class="links">
            <a href="https://topvaz.com/" class="link-button">
               Link 1(Topvaz)
            </a>
            <a href="https://basketballrandom.bitbucket.io/category/popular.html" class="link-button">
                Link 2(Topvaz)
            </a>
            <a href="duckmath.org" class="link-button">
                Link 3(Duck Games)
            </a>
            <a href="https://ug17.github.io/Games.html" class="link-button">
                Link 4(garfield games)
            </a>
             <a href="https://githubgames.gitlab.io/game/poppy-glamrock.html" class="link-button">
                Link 5(Github games)          
            </a>
            <a href="https://docs.google.com/document/d/1piq9TvRr5edVzjN_PmX-BjNxnbeCuThh_dcdDujbslo/edit?tab=t.0" class="link-button">
                Tutorial on how to set up the DNS
            </a>
        </div>

        <div class="footer">
            Room-32!!!
        </div>
    </div>
</body>
</html>
